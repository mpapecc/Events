version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - client

  maildev:
    image: maildev/maildev
    container_name: maildev
    ports:
      - "1025:1025"
      - "1080:1080"
    environment:
      MAILDEV_INCOMING_USER : "events.dev.user"
      MAILDEV_INCOMING_PASS : "events.dev.pass"

  api:
    build:
      context: .
      dockerfile: Events.Api/Dockerfile
    container_name: api
    environment:
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
    develop:
      watch:
        - action: sync
          path: ./Events.Api
          target: /usr/src/api/Events.Api
        - action: sync
          path: ./Events.Application
          target: /usr/src/api/Events.Application
        - action: sync
          path: ./Events.Common
          target: /usr/src/api/Events.Common
        - action: sync
          path: ./Events.Domain
          target: /usr/src/api/Events.Domain
        - action: sync
          path: ./Events.Persistance
          target: /usr/src/api/Events.Persistance
        - action: sync
          path: ./Events.Infrastructure
          target: /usr/src/api/Events.Infrastructure
        - action: sync
          path: ./Tests.Application
          target: /usr/src/api/Tests.Application

  client:
    build: ./Events.Web
    container_name: client
    develop:
      watch:
        - action: sync
          path: ./Events.Web
          target: /usr/src/client
    
  db:
    image: postgres
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmindata:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmindata:
